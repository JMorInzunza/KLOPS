<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<title>KLOPS</title>
</head>
<body>
	<header id="header" class="headerLogo">
		<button class="hamburg"><i class="fas fa-bars "></i></button>
		<img src="imgs/logo.png">
		<div class="bus">
			<input class="busInput" type="text" name="busqueda" placeholder="Buscar">
			<button><i class="fas fa-search busBut"></i></button>
		</div>
	</header>
	<section class="contents">
	
		<div class="menu">
			<a href="">Inicio</a>
			<a href="">Perfil</a>
			<a href="">Mensajes</a>
			<a href="">Finalizar sesión</a>
			<img src="imgs/fotoperfil.jpg" alt="imagen de perfil">
			<h3>Nombre de perfil</h3>
		</div>


		<div class="posts">
			<div class="post">
				<div class="headPost">
					<img src="imgs/fotoperfil.jpg" id="fotodeperfil" alt="Imagen de perfil de usuario">
					<h3 class="comment">All of humanity's problems stem from man's inability to sit quietly in a room alone. </h3>
				</div>
					<div class="imgPost">
						<div class="intera">
							<button><i class="fas fa-bullhorn"></i></button>
							<button><i class="far fa-comment-dots"></i></button>
						</div>

						<img src="imgs/art.jpg" alt="Imagen de la publicación">
					</div>
			</div>
		</div>

		<div class="publish">
			
		
				<input type="" name="imgselect">
				<input type="text" name="commentPost" placeholder="Comentario">
				<button class="PostBut">Publicar</button>

		


		</div>


	</section>

</body>
</html>
